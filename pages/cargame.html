<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Car Racer 2.0</title>
    <meta name="description" content="2 car racer game">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body id="race">
    <h1>jQuery Car Racer 2.0</h1>

    <input type="button" value="Race!" id="go">
    <input type="button" value="Reset" id="reset">

    <div id="racetrack">
        <img src="../images/car1.png" alt="Green car" id="car1" class="car">
        <img src="../images/car2.png" alt="Red car" id="car2" class="car">
    </div>

    <div id="raceInfoContainer" class="clearfix">
        <h2>Results</h2>
        <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
        <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
    </div>

    <!-- Load the CDN first -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- If CDN fails to load, serve up the local version -->
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.2.1.js"><\/script>');
    </script>

    <script src="../assets/js/cargame.js"></script>
</body>

</html>
