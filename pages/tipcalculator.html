<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>
    <meta name="description" content="Convenient calculator to assist in calculating individual tip amount">
    <link rel="icon" href="../images/favicon.ico">

    <!-- Normalize.css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body id="tipcalc">

    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">

            <form>
                <label>
                        How much was your bill?<br>
                        $ <input type="text" id="billAmount">
                    </label>
                <label>
                        How was your service?<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was okay</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                    </label>
                <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> people
                    </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>

        </div>
        <!-- calculator -->

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <!-- totalTip -->
    </div>
    <!-- container -->

    <script type="text/javascript" src="../assets/js/tipcalculator.js"></script>
</body>

</html>
